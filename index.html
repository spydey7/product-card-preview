<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="pef">
        <img
          src="images/image-product-desktop.jpg"
          srcset="
            images/image-product-mobile.jpg  686w,
            images/image-product-desktop.jpg 600w
          "
          alt="A bottle of perfume"
          sizes="(max-width: 859px) 686px, 600px"
        />
      </div>
      <aside class="container">
        <p class="head">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="price">$149.99<span>$169.99</span></p>
        <button><img src="images/icon-cart.svg" alt="" />Add to Cart</button>
      </aside>
    </main>
    <footer>
      <address class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/spydey7">Ayuba Emmanuel</a>.
      </address>
    </footer>
  </body>
</html>
